<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mocha Tests for Input field</title>
        
        <!-- Include Mocha CSS styles -->
        <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet"/>
    </head>

    <body>
        <div id="mocha"></div>
        <form name="input-fields">
            <label for="field_2"> Enter Your Name </label>
            <input id="field_2" name="field-2" type="text" />
            <button class="submit-2" type="submit">Submit</button>
            <br/>
            <label for="field_1"> Insert a number </label>
            <input id="field_1" name="field-1" type="text" />
            <button class="submit-1" type="submit">Submit</button>
        </form>
        <!-- Add the Chai assertion library -->
            <script src="http://chaijs.com/chai.js"></script>
        
        <!-- Add the Mocha test library -->
        <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
        
        <script>
         // Set chai.expect as a global variable
         var expect = chai.expect;
         
         // Setup Mocha to use the BDD interface
         mocha.setup('bdd');
        </script>
        
        <!-- Import the sum function -->
        <script src="./script.js"></script>
        
        <!-- Import the tests for the sum function -->
        <script src="./test/inputTest.js"></script>
        
        <script>
         // Run the tests with Mocha
         mocha.run();
        </script>
        
    </body>
</html>
